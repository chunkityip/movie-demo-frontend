<div class="payment-container">
  <form (ngSubmit)="onSubmit()" #paymentForm="ngForm" class="payment-form">
    <div class="form-group">
      <label for="name">Name on Card:</label>
      <input
        type="text"
        id="name"
        required
        [(ngModel)]="paymentModel.name"
        name="name">
    </div>

    <div class="form-group">
      <label for="card-number">Card Number:</label>
      <input
        type="text"
        id="card-number"
        required
        [(ngModel)]="paymentModel.cardNumber"
        name="cardNumber">
    </div>

    <div class="form-group">
      <label for="expiry">Expiry Date (MM/YY):</label>
      <input
        type="text"
        id="expiry"
        required
        [(ngModel)]="paymentModel.expiry"
        name="expiry">
    </div>

    <div class="form-group">
      <label for="cvv">CVV:</label>
      <input
        type="password"
        id="cvv"
        required
        [(ngModel)]="paymentModel.cvv"
        name="cvv">
    </div>

    <div class="form-group">
      <label for="amount">Amount:</label>
      <input
        type="number"
        id="amount"
        required
        [(ngModel)]="paymentModel.amount"
        name="amount"
        [value]="total">
    </div>

    <button
      type="submit"
      [disabled]="!paymentForm.form.valid"
      class="submit-button">
      Pay Now
    </button>
  </form>
</div>
